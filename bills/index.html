<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
</head>
<body>
    <div class="people">
        <h1>People</h1>
        <div class="peopleInfo">

        </div>
        <div class="peopleInput">
            <input class="personInput" type="text" name="person">
            <button class="addPerson">Add Person</button>
        </div>
    </div>
    <div class="items">
        <h1>Items</h1>
        <div class="itemsInfo">
            <table class="itemInfo">
                <tr><th>Item</th><th>Quantity</th><th>Price</th></tr>
            </table>
        </div>
        <div class="input">
            <input class="itemInput" type="text" name="item">
            <input class="qtyInput" type="number" name="qty">
            <input class="priceInput" type="number" name="price">
        </div>
        <button class="addItem">Add Item</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
